info:
  app:
    description: Movie Service for Movies Application
    name: movie-service
    version: 1.0.0

server:
  port: 8095 # Try using current port + 2 in order to test load balancing

spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;
    username: sa
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
      data-locations: classpath:movie-service.sql